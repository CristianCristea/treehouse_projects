<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Project 10 Public API Gallery </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    
    <header class="jumbotron bkg--primary">
      <div class="container">
        <h1 class="headline-primary">Pokemons - Normal Type</h1>
      </div>
    </header>

    <main>        

      <div class="container m-b-50" id="pokemonNormalList">
        
      </div>  <!-- ./container -->
        
      <!-- Modal -->
      <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
              <h4 class="modal-title">&nbsp;</h4>
            </div>
            <div class="modal-body">
              <!-- <p>Some text in the modal.</p> -->
              <div id="content" class="content">
                <div class="content__present">
                  <img src="#" alt="#">
                  <ul class="general-info"></ul>
                </div>
                <div class="content__description">
                  <h5 class="headline-secondary">Abilities</h5>
                  <ul class="abilities">
                  </ul>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
          </div>

        </div>
      </div>
    </main>

    <footer>
      <p class="text-small">https://pokeapi.co</p>
    </footer>

    <script src="js/jquery-1.12.3.min.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
