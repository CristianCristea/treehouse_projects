<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link href="css/survey.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
    <title>Accessible Frog</title>
  </head>

  <body>
    <div class="main-nav">
      <ul class="nav" role="menu">
        <li class="name"><a href="index.html">Accessible Frog</a></li>
        <li><a href="tour.html">Tour</a></li>
        <li><a href="#">Survey</a></li>
      </ul>
    </div>

    <header role="banner">
      <h1 class="name">Accessible frog</h1>
      <h2>We make awesome music</h2>
    </header>

    <main>
      <h1 class= "heading">Survey</h1>
      <div class="card">
        <div class="flex">
          <img class="photo" src= "img/concert01.jpg" alt="Random photo from concert">
          <div class="container">
            <form class = "survey">
              <fieldset>
                <legend>Survey</legend>
                <p>Who is your favorite band member:</p>
                <input type="radio" name="res" value="John" id="name-one">
                <label for="name-one">John</label>

                <input type="radio" name="res" value="Hazzard" id="name-two">
                <label for="name-two">Hazzard</label>

                <input type="radio" name="res" value="Bob" id="name-three">
                <label for="name-three">Bob</label>

                <input type="radio" name="res" value="Sally" id="name-four">
                <label for="name-four">Sally</label>

                <label class="favorite" for="albums">What is your favorite album:</label>
                <select id="albums" name="select">
                  <option value="1">Party For An Angel</option>
                  <option value="2" selected>A Day Of Old</option>
                  <option value="3">Finding My Shadow</option>
                  <option value="4">Diamond Fireworks</option>
                  <option value="5">Enjoy Your Desire</option>
                  <option value="6">This Is For You</option>
                  <option value="7">Music Of My Life</option>
                  <option value="8">Song For Yesterday</option>
                  <option value="9">Heroic Forever</option>
                  <option value="10">Midnight Fires</option>
                  <option value="11">Street Of The Rider</option>
                </select>

                <label class="favorite" for="fav-song">What is your favorite song:</label>
                <textarea rows="10" id="fav-song"></textarea>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
      <h2 class= "heading">Newsletter</h2>
      <div class="card">
        <div class="flex">
          <img class="photo" src= "img/the_band.jpg" alt="The band">
          <div class="container">
            <form class="newsletter">
                <fieldset>
                  <legend>Sign Up</legend>
                  <label for="full-name">Name:</label>
                  <input type ="text" name="full-name" id="full-name">
                  <label for="email">Email:</label>
                  <input type ="email" name="email" id="email">
                  <label for="valid-email">Retype Email:</label>
                  <input type ="email" name="valid-email" id="valid-email">
                  <button type="submit">Sign Up</button>
                </fieldset>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer role="contentinfo">
      <ul>
        <li><a href="#" class="social twitter"><img src= "img/twitter-32.png" alt="twitter logo"><span class="hide">Twitter logo</span></a></li>
        <li><a href="#" class="social youtube"><img src= "img/youtube-32.png" alt="youtube logo"><span class="hide">Youtube logo</span></a></li>
        <li><a href="#" class="social spotify"><img src= "img/spotify-32.png" alt="spotify logo"><span class="hide">Spotify logo</span></a></li>
      </ul>
      <p class="copyright">Copyright 2015, Accessible Frog</p>
    </footer>

    <script src="js/jquery-1.11.3.js"></script>
    <script>
      $(function(){
        var sel = $('#albums');
        var opts_list = sel.find('option');
        opts_list.sort(function(a, b) { return $(a).text() > $(b).text() ? 1 : -1; });
        sel.html('').append(opts_list);
      });
    </script>
  </body>
</html>
