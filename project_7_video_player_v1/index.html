<!DOCTYPE html>
<html lang="en" class="clearfix">
  <head>
    <meta charset="UTF-8">
    <title>Project 7 - Interactive Video Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body class="clearfix">

    <figure id="videoContainer" data-fullscreen="false">
    <video id="video" controls preload="metadata">
      <source src="video/video.mp4" type="video/mp4">
      <source src="video/video.ogg" type="video/ogg">
      <track label="English" kind="subtitles" srclang="en" src="video/captions.vtt" default>
    </video>
    <div id="video-controls" class="controls" data-state="hidden">
      <div class="progress">
        <progress id="progress" value="0" min="0">
          <span id="progress-bar"></span>
        </progress>
      </div>
      <button id="playpause" type="button" data-state="play">Play/Pause</button>
      <button id="stop" type="button" data-state="stop">Stop</button>
      <button id="mute" type="button" data-state="mute">Mute/Unmute</button>
      <button id="volinc" type="button" data-state="volup">Vol+</button>
      <button id="voldec" type="button" data-state="voldown">Vol-</button>
      <button id="fs" type="button" data-state="go-fullscreen">Fullscreen</button>
      <button id="subtitles" type="button" data-state="subtitles">CC</button>
    </div>
    </figure>

    <script type="text/javascript" src="js/video_player.js"></script>
  </body>
</html>
