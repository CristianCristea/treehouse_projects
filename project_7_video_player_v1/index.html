<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Project 7 - Interactive Video Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <figure id="videoContainer" data-fullscreen="false">

      <video id="video" controls preload="metadata">
        <source src="video/video.mp4" type="video/mp4">
        <source src="video/video.ogg" type="video/ogg">
        <!-- <track label="English" kind="subtitles" srclang="en" src="video/captions.vtt" default> -->
      </video>

      <div id="video-controls" class="controls" data-state="hidden">
        <div class="progress">
          <progress id="progress" value="0">
            <span id="progress-bar"></span>
          </progress>
        </div>  <!-- end .progress -->
        <button class="hide" id="playpause" type="button" data-state="play">Play/Pause</button>
        <button class="hide" id="stop" type="button" data-state="stop">Stop</button>
        <div id="current"></div>
        <div id="duration"></div>
        <button class="hide" id="fs" type="button" data-state="go-fullscreen">Fullscreen</button>  
        <button class="hide" id="volinc" type="button" data-state="volup">Vol+</button>
        <button class="hide" id="voldec" type="button" data-state="voldown">Vol-</button>
        <button class="hide" id="mute" type="button" data-state="mute">Mute/Unmute</button>
      </div> <!-- end .controls -->

    </figure>

    <script type="text/javascript" src="js/video_player.js"></script>
  </body>
</html>
