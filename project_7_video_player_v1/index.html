<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Cristian Cristea Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body onload="init();">

    <main class="container">
      <div class="player-container" id="player">
        <video id="video1">
          <source src="video/video.mp4" type="video/mp4">
          <source src="video/video.ogg" type="video/ogg">
          <track kind="subtitles" src="video/captions.vtt" srclang="en" label="English" default>
           HTML5 Video is required for this example. 
           <a href="demo.mp4">Download the video</a> file.
        </video>

        <div id="button-bar">
          <!-- <button id="restart">restart</button> -->
          <!-- <button id="rew">&lt;&lt;</button> -->
          <!-- <button id="fwd">&gt;&gt;</button> -->
          <div class="progress">
            <progress id="progress" value="0" min="0">
               <span id="progress-bar"></span>
            </progress>
          </div>
          
          <div id="wrapper">
            <button id="play">
              <img id="play-icon" src="img/icons/play-icon.png" alt="play" class="show">
            </button>
            
            <button id="fullscreen">
              <img id="imgFullscreen" src="img/icons/fullscreen-icon.png" alt="fullscreen" class="show">
            </button>

            <button id="mute" title="Mute button">
              <img class="toggleMute" src="img/icons/volume-off-icon.png" alt="Volume off" class="show">
            </button>        
          </div>

        </div>  <!-- end button-bar -->

      </div> <!-- end player-container -->
    </main>

    <script type="text/javascript" src="js/video_player.js"></script>
  </body>
</html>
